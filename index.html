<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pixel Meet Game</title>


<link href="style.css" rel="stylesheet"/></head>
<body>
<!-- Embedded Start Screen Image -->
<div id="startScreen">
<img alt="Tap to Start" src="assets/start.png"/>
</div>

<div id="flower-popup" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
  background: #ffccff; color: #660066; padding: 6px 12px; border-radius: 8px;
  font-family: monospace; font-size: 14px; opacity: 0; transition: opacity 0.3s ease;">
  Flowers Collected!
</div>
<canvas height="200" id="game" width="300"></canvas>
<div id="controls">
<div>
<button class="btn" onmousedown="startMove('up')" onmouseup="stopMove('up')" ontouchend="stopMove('up')" ontouchstart="startMove('up')">⬆️</button><br/>
<button class="btn" onmousedown="startMove('left')" onmouseup="stopMove('left')" ontouchend="stopMove('left')" ontouchstart="startMove('left')">⬅️</button>
<button class="btn" onmousedown="startMove('down')" onmouseup="stopMove('down')" ontouchend="stopMove('down')" ontouchstart="startMove('down')">⬇️</button>
<button class="btn" onmousedown="startMove('right')" onmouseup="stopMove('right')" ontouchend="stopMove('right')" ontouchstart="startMove('right')">➡️</button>
</div>
</div>
<audio autoplay="" id="bg-music" loop="" src="assets/music.mp3">
    Your browser does not support the audio element.
</audio>
<audio id="pickup-sound" src="assets/flower_pickup.mp3"></audio>
<audio id="door-sound" src="assets/PIXEL CREAKING DOOR.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
